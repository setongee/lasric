<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasric Form -Stem</title>
    <link rel="stylesheet" href="stem-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="body-wrap">

    <div class="wrapper">

        <!--title bar-->
        
        <div class="title-bar">

            <div class="title">

                <h1>stem application</h1>

            </div>

            <div class="nav">

                <div class="save-draft">
                    Want to continue later?
                    <button>Save Draft</button>
                </div>
                <p style="color: orange;">Dashboard</p>

            </div>

        </div>

        <div class="body-section">

            <!--lasgidi art-->

            <div class="lasgidi-art"></div>

            <!--innovation form 2 breakdown-->

            <form action="">

                <!--Personal Info-->

                <div class="sections">
                    <div class="section">
                        <label for="">Personal Information</label>
                        <div class="line-section"></div>
                    </div>
                    
                    <div class="sub-section">
                        <label for="">Lastname</label>
                        <input type="text" placeholder="Please Enter...">
                    </div>

                    <div class="sub-section">
                        <label for="">Firstname</label>
                        <input type="text" placeholder="Please Enter...">
                    </div>

                    <div class="sub-section">
                        <label for="">Phone Number</label>
                        <input type="text" placeholder="Please Enter...">
                    </div>

                    <div class="sub-section">
                        <label for="">Email Address</label>
                        <input type="text" placeholder="Please Enter...">
                    </div>

                    <div class="sub-section">
                        <label for="">Company Name</label>
                        <input type="text" placeholder="Please Enter...">
                    </div>

                    <div class="sub-section">
                        <label for="">What is the Title of your STEM Solution (50 words)</label>
                        <input type="text" placeholder="Please Enter...">
                    </div>

                    <div class="sub-section">
                        <label for="">What is the Title of your STEM Solution (50 words)</label>
                        <select name="" >
                            <option value="1">STEM for Teachers (including teachers training)</option>
                            <option value="2">Demystifying STEM – Early learners (up to Primary Schools)</option>
                            <option value="3"> Demystifying STEM – Secondary Schools / Teenagers</option>
                            <option value="4">STEM for Out of School Youth </option>
                            <option value="5">STEM Content made easy</option>
                            <option value="6">Technology application in STEM</option>
                        </select>
                    </div>

                </div>

                <!--End of Personal Info-->

                <!--Problem, Solution & Adoptability-->

                <div class="sections">
                    <div class="section">
                        <label for="">Problem, Solution & Adoptability</label>
                        <div class="line-section"></div>
                    </div>
                    
                    <div class="sub-section">
                        <label for="">1. What is the problem/need of your target customer/user that you are trying to solve? (100 words maximum) </label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                    <div class="sub-section">
                        <label for="">2. What are people currently doing to deal with this problem?</label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                    <div class="sub-section">
                        <label for="">3. Please explain how easy it is to adopt your solution by learners (150 words)</label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>                    

                <!--End of Problem-->

                <!--Relevance & Proposition-->

                <div class="sections">
                    <div class="section">
                        <label for="">Relevance & Proposition</label>
                        <div class="line-section"></div>
                    </div>
                    
                    <div class="sub-section">
                        <label for="">1. How relevant is your solution to the LASRIC focus area(s) you’ve selected above?</label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                    <div class="sub-section input">
                        <label for="">2. What exactly is the solution your startup is giving to customers? </label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                    <div class="sub-section">
                        <label for="">3. Who are your target customers and how many do you have now? </label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                <!--End of Relevance & Proposition-->

                <!--Impact-->

                <div class="sections">
                    <div class="section">
                        <label for="">Impact</label>
                        <div class="line-section"></div>
                    </div>
                    
                    <div class="sub-section">
                        <label for="">1. Who are you? What drives you and what’s your personal mission in life? (100 words maximum) </label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                    <div class="sub-section">
                        <label for="">2. Explain the impact of your solution in Lagos state, how many can be. Reached and what is the ripple effect</label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                <!--End of Impact-->

                <!--Scalability-->

                <div class="sections">
                    <div class="section">
                        <label for="">Scalability</label>
                        <div class="line-section"></div>
                    </div>
                    
                    <div class="sub-section">
                        <label for="">1. How Scalable is your solution? (150 words) </label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                    <div class="sub-section">
                        <label for="">2. What is your startup's unique difference in its revenue streams, distribution channel or customer relationship? Please describe the difference. (100 words maximum) </label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                <!--End of Scalability-->

                <!--Experience-->

                <div class="sections">
                    <div class="section">
                        <label for="">Experience</label>
                        <div class="line-section"></div>
                    </div>
                    
                    <div class="sub-section">
                        <label for="">1. How many people are on your team? What is each person’s role and what are their responsibilities? (Add LinkedIn for each) </label>
                        <table> 

                            <tr>
                                <th>Team Member</th>
                                <th>Role</th>
                                <th>Responsibilities</th>
                                <th>LinkedIn Profile</th>
                            </tr>
                            
                            <tr>
                                <td><input type="text" placeholder="Please Enter..."></td>
                                <td><input type="text" placeholder="Please Enter..."></td>
                                <td><input type="text" placeholder="Please Enter..."></td>
                                <td><input type="text" value="https://www.linkedin.com/in/" placeholder="Please Enter..."></td>
                            </tr>
    
                        </table>
                    </div>

                    <div class="sub-section">
                        <label for="">2. Explain the experience you /your team has with delivering this solution or any similar solution.</label>
                        <textarea name="" rows="3" placeholder="Please Enter..."></textarea>
                    </div>

                <!--End of Experience-->

                <button name="submit">Submit Application</button>

            </form>

        </div>

    </div>
    
</body>
</html>
